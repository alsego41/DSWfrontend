<form [formGroup]="newPropertyForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registrar nueva propiedad</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input type="text" formControlName="nameProperty" matInput placeholder="Nombre identificatorio de la Propiedad">
            </mat-form-field>
            <mat-form-field>
                <input type="text" formControlName="address" matInput placeholder="Dirección">
            </mat-form-field>
            <mat-form-field>
                <input type="text" formControlName="zone" matInput placeholder="Barrio">
            </mat-form-field>
            <mat-form-field>
                <input type="number" formControlName="m2" matInput placeholder="Cant. de M2">
            </mat-form-field>
            <mat-form-field>
                <input type="number" formControlName="spaces" matInput placeholder="Cant. de Ambientes">
            </mat-form-field>
            <mat-form-field>
                <input type="number" formControlName="roomQty" matInput placeholder="Cant. de Habitaciones">
            </mat-form-field>
            <mat-form-field>
                <input type="number" formControlName="bathQty" matInput placeholder="Cant. de Baños">
            </mat-form-field>
            <mat-radio-group formControlName="backyard">
                <mat-label>Patio</mat-label>
                <mat-radio-button value="true">Tiene</mat-radio-button>
                <mat-radio-button value="false">No tiene</mat-radio-button>
            </mat-radio-group>
            <mat-radio-group formControlName="grill">
                <mat-label>Parrilla</mat-label>
                <mat-radio-button value="true">Tiene</mat-radio-button>
                <mat-radio-button value="false">No tiene</mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary">Cargar propiedad</button>
        </mat-card-actions>
    </mat-card>
</form>
