<form [formGroup]="registerForm" class="form-container">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Registro de usuario</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="row">
				<div class="col-md-6">
					<mat-form-field class="full-width">
						<mat-label>Nombre</mat-label>
						<input
							formControlName="firstName"
							matInput
							placeholder="NOMBRE"
							required="true"
						/>
					</mat-form-field>
				</div>
				<div class="col-md-6">
					<mat-form-field class="full-width">
						<mat-label>Apellido</mat-label>
						<input
							formControlName="lastName"
							matInput
							placeholder="APELLIDO"
							required="true"
						/>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<mat-form-field class="full-width">
						<mat-label>Direccion</mat-label>
						<input
							type="text"
							formControlName="address"
							matInput
							placeholder="DIRECCION"
							required="true"
						/>
					</mat-form-field>
				</div>
				<div class="col-sm-6">
					<mat-form-field class="full-width">
						<mat-label>DNI</mat-label>
						<input
							type="number"
							formControlName="dni"
							matInput
							placeholder="DNI"
							required="true"
							min="0"
						/>
					</mat-form-field>
				</div>
				<div class="col-sm-6">
					<mat-form-field class="full-width">
						<mat-label>Email</mat-label>
						<input
							type="text"
							formControlName="email"
							matInput
							placeholder="MAIL"
							required="true"
						/>
					</mat-form-field>
				</div>
				<div class="col-sm-6">
					<mat-form-field class="full-width">
						<mat-label>Contraseña</mat-label>
						<input
							type="password"
							formControlName="password"
							matInput
							placeholder="CONTRASEÑA"
							required="true"
						/>
					</mat-form-field>
				</div>
				<div class="col-md-6 top-padding">
					<mat-form-field class="full-width" appearance="fill">
						<mat-label>Fecha de nacimiento</mat-label>
						<input
							formControlName="dob"
							matInput
							[matDatepicker]="picker"
							[max]="maxDate"
							required="true"
						/>
						<mat-datepicker-toggle
							matSuffix
							[for]="picker"
						></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<mat-radio-group
						formControlName="gender"
						class="margin-left"
						required="true"
					>
						<mat-label>Genero</mat-label>
						<mat-radio-button value="male"> MASCULINO </mat-radio-button>
						<mat-radio-button value="female"> FEMENINO </mat-radio-button>
					</mat-radio-group>
				</div>
			</div>
		</mat-card-content>
		<mat-card-actions>
			<button
				(click)="onSubmit()"
				[ngClass]="submittedState ? 'btn-disabled' : ''"
				mat-raised-button
				color="primary"
			>
				Registrarse
			</button>
		</mat-card-actions>
	</mat-card>
</form>
<button routerLink="/login" mat-raised-button color="secondary">
	Iniciar Sesión
</button>
