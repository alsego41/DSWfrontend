<form [formGroup]="profileForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formcontrolname="firstName" matInput placeholder="NOMBRE">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formcontrolname="lastName" matInput placeholder="APELLIDO">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formcontrolname="address" matinput="" placeholder="Address"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formcontrolname="DNI" matInput placeholder="DNI"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formcontrolname="mail" matInput placeholder="MAIL"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formcontrolname="password" matInput placeholder="CONTRASEÃ‘A"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formcontrolname="Date of birthday" matinput="" placeholder="DD/MM/AAAA"></textarea>
            </mat-form-field>                 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-radio-group formcontrolname="gender" class="margin-left">
                    <mat-radio-button value="male"> MASCULINO </mat-radio-button>
                    <mat-radio-button value="female"> FEMENINO </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
