<div class="prop-container">
    <div class="header-container">
        <p class="prop-name">{{ Property?.nameProperty }}</p>
        <p class="prop-ubicacion">{{ Property?.address }}, Barrio {{ Property?.zone }}</p>
    </div>
    <div class="img-container">
        <img mat-card-image [src]="Property?.photo" alt="Imagen de la casa" class="card-img">
    </div>
    <div class="details-container">
        <p class="prop-detail">{{Property?.m2}} m2</p>
        <p class="prop-detail">{{ Property?.spaces }} Ambientes</p>
        <p class="prop-detail">{{Property?.roomQty}} Habitaciones</p>
        <p class="prop-detail">{{Property?.bathQty}} Ba単os</p>
        <p class="prop-detail">{{ Property?.backyard ? "Patio" : ""  }}</p>
        <p class="prop-detail">{{ Property?.grill ? "Parrilla" : "" }}</p>
    </div>
</div>
