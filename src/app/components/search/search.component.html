<form>
    <mat-form-field>
        <mat-label>
            Cities
        </mat-label>
        <input type="text"
                matInput
                [formControl]="control"
                [matAutocomplete]="auto"
                >
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option *ngFor="let city of filcities | async" [value]="city">
                    {{city}}
                  </mat-option>

                </mat-autocomplete>

    </mat-form-field>

</form>
